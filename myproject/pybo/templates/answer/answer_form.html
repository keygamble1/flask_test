{% extends "base.html" %}
{% block content %}
<!--form에 저장되어있는 데이터들을 html에 표출하는것뿐임
실제는 다 db에 저장되어있음-->
<div class="container">
    <h5 class="my-3 border-bottom pb-2"> 답변수정</h5>
        <form method="post">
            {{form.csrf_token}}
            {% include "form_errors.html" %}
            <div class="my-3">
                <label for="content">답변내용</label>
                <textarea class="form-control" name="content" id="content"
                rows="10">{{form.content.data or ''}} </textarea>
            </div>
            <button type="submit" class="btn btn-primary">저장하기</button>
        </form>
  
</div>

{% endblock  %}
